<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//every方法
			var arr=[2,4,{x:2,y:3},true,[5,6]];
			var tf=arr.every(value=>{
				return typeof(value)=="number";
			});
			document.write(tf+'<br>');
			
			//检测数组var num=[1,6,3,9]中元素的值是否在2-10之间（若num中有非数字返回false）
			var num=[1,6,3,9];
			var obj={
				dp:function (value) {
					return typeof(value)=="number";
				},
				dg:function  (value) {
					return value>2&&value<10;
				}
			}
			document.write(num.every(obj.dp) ? (num.every(obj.dg) ? '都在2~10之间':'不全在2~10之间'+'<br>'):'不全是数字'+'<br>');
			
			//some方法
			var cc=arr.some(value=>{
				return typeof(value)!="number";
			})
			document.write(cc);
		</script>
	</body>
</html>
